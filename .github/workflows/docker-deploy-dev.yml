name: Docker Deploy to Dev

on:
  push:
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - dev*

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: webui-dev:dv101

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file ./WebUI/Dockerfile
          fi


#Push to Digital Ocean private Registry
  pushToDORegistry:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push' 
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: docker build . --file WebUI/Dockerfile --tag $IMAGE_NAME

      - name: Install doctl                 # install the doctl on the runner
        uses: digitalocean/action-doctl@v2
        with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: push image to digitalocean
        run: |
          doctl registry login
          docker tag $IMAGE_NAME registry.digitalocean.com/<My Registry>/$IMAGE_NAME
          docker push registry.digitalocean.com/<My Registry>/$IMAGE_NAME
